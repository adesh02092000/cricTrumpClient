<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cricket.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Trump Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card rules special">
        <h1 class="rules__header">Rules</h1>
        <ol class="rules__list">
          <li>From the <span class="highlight">T20I</span> stats pick one</li>
          <li>
            If the selected stat is <span class="highlight">better</span> than
            the opponent, you get a point
          </li>
          <li>
            To proceed to the next battle just
            <span class="highlight">click</span> on the card
          </li>
        </ol>
        <div class="cta">
          ðŸ‘† to Score some <span class="highlight">Runs</span> !!!
        </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>

      <div class="card result special">
        <div class="circle">
          <svg>
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
            </defs>
            <circle
              cx="70"
              cy="70"
              r="100"
              stroke-linecap="round"
              class="circle1"
            />
            <circle
              cx="70"
              cy="70"
              r="100"
              stroke-linecap="round"
              data-score="0"
              class="circle2"
            />
          </svg>
          <div class="text"><span class="total">0</span>/5</div>
        </div>
        <div class="result__text">SUPER STUFF!!!</div>
        <div class="buttons">
          <div class="replay-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              id="replay"
              class="svg-icon replay"
            >
              <path
                d="M12 5V2.21c0-.45-.54-.67-.85-.35l-3.8 3.79c-.2.2-.2.51 0 .71l3.79 3.79c.32.31.86.09.86-.36V7c3.73 0 6.68 3.42 5.86 7.29-.47 2.27-2.31 4.1-4.57 4.57-3.57.75-6.75-1.7-7.23-5.01-.07-.48-.49-.85-.98-.85-.6 0-1.08.53-1 1.13.62 4.39 4.8 7.64 9.53 6.72 3.12-.61 5.63-3.12 6.24-6.24C20.84 9.48 16.94 5 12 5z"
              ></path>
            </svg>
          </div>
          <div class="share-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              id="share"
              class="svg-icon share"
            >
              <path fill="none" d="M0 0h24v24H0V0z"></path>
              <path
                d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"
              ></path>
            </svg>
          </div>
          <div class="contact-btn">
            <a
              href="https://github.com/adesh02092000/cricTrumpClient"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                data-name="Layer 1"
                viewBox="0 0 24 24"
                id="information"
                class="svg-icon contact"
              >
                <path
                  d="M12,10a1,1,0,0,0-1,1v6a1,1,0,0,0,2,0V11A1,1,0,0,0,12,10Zm0-4a1.25,1.25,0,1,0,1.25,1.25A1.25,1.25,0,0,0,12,6Z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <template id="player-card">
      <div class="card__role_title">FACE OFF</div>
      <img
        src="/userDefault.jpeg"
        alt="Default player 1"
        class="card__player_details__img player_img_1"
      />
      <div class="card__player_details__vs_text">V/S</div>
      <img
        src="/userDefault.jpeg"
        alt="Default user 2"
        class="card__player_details__img player_img_2 player_2_data"
      />
      <div class="card__player_details__name_container player_container_1">
        <span class="card__player_details__name name_1"></span>
      </div>
      <div class="card__player_details__name_container player_container_2">
        <span class="card__player_details__name name_2 player_2_data"></span>
      </div>
      <div class="card__player_stats__matches data_block">
        <div
          class="value_btn match_value_1"
          data-user-player
          data-stat="Matches"
          data-role="batting"
        ></div>
      </div>
      <div class="card__player_stats__matches match_text">Matches</div>
      <div class="card__player_stats__matches data_block">
        <div class="value_btn match_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__runs data_block">
        <div
          class="value_btn run_value_1"
          data-user-player
          data-stat="Runs"
          data-role="batting"
        ></div>
      </div>
      <div class="card__player_stats__runs run_text">Runs</div>
      <div class="card__player_stats__runs data_block">
        <div class="value_btn run_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__strike_rate data_block">
        <div
          class="value_btn sr_value_1"
          data-user-player
          data-stat="StrikeRate"
          data-role="batting"
        ></div>
      </div>
      <div class="card__player_stats__strike_rate sr_text">Strike Rate</div>
      <div class="card__player_stats__strike_rate data_block">
        <div class="value_btn sr_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__average data_block">
        <div
          class="value_btn avg_value_1"
          data-user-player
          data-stat="Average"
          data-role="batting"
        ></div>
      </div>
      <div class="card__player_stats__average avg_text">Average</div>
      <div class="card__player_stats__average data_block">
        <div class="value_btn avg_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__ball data_block">
        <div
          class="value_btn ball_value_1"
          data-user-player
          data-stat="Balls"
          data-role="bowling"
        ></div>
      </div>
      <div class="card__player_stats__ball ball_text">Balls</div>
      <div class="card__player_stats__ball data_block">
        <div class="value_btn ball_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__wicket data_block">
        <div
          class="value_btn wicket_value_1"
          data-user-player
          data-stat="Wickets"
          data-role="bowling"
        ></div>
      </div>
      <div class="card__player_stats__wicket wicket_text">Wickets</div>
      <div class="card__player_stats__wicket data_block">
        <div class="value_btn wicket_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__economy data_block">
        <div
          class="value_btn economy_value_1"
          data-user-player
          data-stat="Economy"
          data-role="bowling"
        ></div>
      </div>
      <div class="card__player_stats__economy economy_text">Economy</div>
      <div class="card__player_stats__economy data_block">
        <div class="value_btn economy_value_2 player_2_data"></div>
      </div>

      <div class="card__player_stats__bowlingAvg data_block">
        <div
          class="value_btn bowlingAvg_value_1"
          data-user-player
          data-stat="BowlingAverage"
          data-role="bowling"
        ></div>
      </div>
      <div class="card__player_stats__bowlingAvg bowlingAvg_text">Bowl Avg</div>
      <div class="card__player_stats__bowlingAvg data_block">
        <div class="value_btn bowlingAvg_value_2 player_2_data"></div>
      </div>
    </template>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
